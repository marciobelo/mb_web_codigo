<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar - Busca Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
    <script src="aposentadoria.js"></script>
</head>
<body>
    <div class="container">
        <h1>Quando me aposento?</h1>
        <div class="row mt-2">
            <div class="col-2">
                <label for="nome" class="form-label">Nome:</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="nome">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-2">
                <label for="idade" class="form-label">Sua idade:</label>
            </div>
            <div class="col-1">
                <input type="number" class="form-control" id="idade">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-2">
                <label for="tempoContribuicao" class="form-label">Tempo contribuição:</label>
            </div>
            <div class="col-1">
                <input type="number" class="form-control" id="tempoContribuicao">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-2">
                <label class="form-label">Sexo:</label>
            </div>
            <div class="col-4">
                <input type="radio" class="form-check-input" name="sexo" id="sexoM" value="M" checked="checked">Masculino
                <input type="radio" class="form-check-input" name="sexo" id="sexoF" value="F">Feminino
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-2">&nbsp;</div>
            <div class="col-4">
                <input type="checkbox" class="form-check-input" id="especial">
                <label class="form-check-label" for="especial">Especial?</label>
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLabel">Aposentadoria</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="mensagemModal"></div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
