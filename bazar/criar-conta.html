<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteSeguro - Registro de Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
    <script src="criar-conta.js"></script>
</head>
<body>
    <div class="container">
        <h1>Criar conta</h1>

        <div class="row">
            <div class="col-2">Login:</div>
            <div class="col-2">
                <input type="text" id="login" name="login" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-2">Nova Senha:</div>
            <div class="col-2">
                <input type="password" id="novaSenha" name="novaSenha" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-2">Repita Senha:</div>
            <div class="col-2">
                <input type="password" id="repitaSenha" name="repitaSenha" class="form-control">
            </div>
        </div>

        <button id="criarConta" class="btn btn-primary">Criar</button>

    </div>    
</body>
</html>
